<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='reactivity.js') }}"></script>
</head>
<body>
    <div class="container">
        <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>

        <h1>{{ header }}</h1>
        <h2>{{ subheader }}</h2>
        <form method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="{{ placeholder.first_name }}" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="{{ placeholder.last_name }}" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" placeholder="{{ placeholder.email }}" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ phone }}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" min="1" max="20" id="guests" name="guests" value="{{ guests }}" placeholder="1" required><br>
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
